<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="bg"></div>

    <div class="wrapper">

        <h2 class="mb-4">Temperature Converter</h2>

        <div class="temp-row">
            <h5>Celsius °C: </h5>
            <input type="text" name="celsius-id" id="celsius-ip" placeholder="Enter the Temperature">
        </div>
        <div class="temp-row">
            <h5>Kelvin °K: </h5>
            <input type="text" name="kelvin-id" id="kelvin-ip" placeholder="Enter the Temperature">
        </div>
        <div class="temp-row">
            <h5>Fahrenheit °F: </h5>
            <input type="text" name="farh-id" id="farh-ip" placeholder="Enter the Temperature">
        </div>

    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
